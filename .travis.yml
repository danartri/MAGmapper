language: node_js

node_js:
  - "10.15.1"

dist: trusty

cache:
  directories:
    - node_modules

install:
  - cd client
  - npm install

script:
  - cd client
  - npm run test
  - npm run build

deploy:
  provider: pages
  local-dir: client/dist
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
