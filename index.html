<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapper</title>

    <style>
        canvas {
            width: 100%;
            height: 100%
        }
    </style>

    <link rel="stylesheet" type="text/css" href="style/buttonbar.css">
    <link rel="stylesheet" type="text/css" href="style/videobar.css">
</head>
    <body>

        <video id="video" autoplay loop controls="true" crossOrigin="anonymous" webkit-playsinline style="display:none">
            <source
                    src="textures/testvideo.mp4"
                    type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
        </video>
        <div id="buttonbar" class="bar hide">
            <button id="wireframe">Wireframe</button>

            <input id="websocket-connection" class="inactive" value="ws://localhost:9030">
            <button id="websocket-toggle">websocket-toggle</button>
        </div>
        <div id="videobar" class="bar">
            <button id="video-stop">stop</button>
            <button id="video-start">start</button>
            <input id="video-slider"
                type="range"
                step="0.01"
                class="slider">
        </div>

        <script src="build/app.bundle.js"></script>

    </body>
</html>
